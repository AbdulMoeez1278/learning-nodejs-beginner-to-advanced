<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">
    <div class="container py-5">

        <h1>ðŸ‘¤ User Management App</h1>

        <!-- Add User Form -->
        <form id="userForm" class="card p-4 shadow-md mb-5">
            <!-- Hidden field for editing -->
            <input type="hidden" id="userId" />

            <input type="text" id="name" class="form-control" placeholder="Name" required autocomplete="off" />
            <input type="email" id="email" class="form-control" placeholder="Email" required autocomplete="off" />
            <input type="number" id="age" class="form-control" placeholder="Age" required />
            <div class="d-flex gap-3">
                <div class="col-md-2 d-grid">
                    <button type="submit" id="submitBtn" class="btn btn-primary">Add User</button>
                </div>
                <div class="col-md-2 d-grid">
                    <button type="reset" id="clearBtn" class="btn btn-dark">Clear</button>
                </div>
            </div>
        </form>

        <!-- Display Users -->
        <div class="card p-4 shadow-md">
            <h4 class="mb-3 text-success">All Users</h4>
            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Dynamic Rows Will Appear Here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
